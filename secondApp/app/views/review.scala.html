@(inviteForm: Form[models.Function],  functionName: Array[String])
@import views.html.helper._

<html>
<head>

<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.min.css"))'>
<script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type='text/javascript' ></script>
<script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))' type='text/javascript' ></script>
<link rel='stylesheet' href='@routes.Assets.at("stylesheets/review.css")'>

</head>
<body>

<h2>R Helper Tool</h2>

   @form(action = routes.Application.doReview()) {
     
   <br><br><br>
   
	@for(func <- functionName){
	<h3>
	<input type="radio" name="functionName" value= @func >@func<br><br>
	</h3>
	}
	
	<br><br><br>
	
	
      <input type="submit" value="Tell me more about this function !">
      
      
      <br><br><br>
      
      
    }
   
    </body>

    </html>
